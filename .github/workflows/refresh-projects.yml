name: Refresh Projects

on:
  schedule:
    - cron: "0 2 * * 0"
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "scripts/generate-projects.ts"
      - ".github/workflows/refresh-projects.yml"

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate projects
        env:
          GITHUB_TOKEN: ${{ secrets.PROJECT_SYNC_TOKEN }}
          GITHUB_OWNER: ${{ github.repository_owner }}
        run: npm run generate-projects

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code src/data/projects.generated.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/projects.generated.json
          git commit -m "chore: refresh projects data [skip ci]"
          git push
